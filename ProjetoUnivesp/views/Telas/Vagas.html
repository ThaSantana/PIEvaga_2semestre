  <body>
    <h1>E-vaga</h1>
    <hr />

    <div class="menu">
      <ul>
        <li><a href="Home.html">Home</a></li>

      </ul>

    <h2>Cadastro para Solicitação de vaga</h2>
    <form action="/home" method="post">
      <fieldset class="cadastro">
        <div class="form-group">
          <label for="exampleInputname">Nome Completo(Aluno)</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Nome Completo"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputname">Nome Completo Responsável Legal</label
          ><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            aria-describedby="nameHelp"
            placeholder="Nome Completo do Responsável"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEndereco">Endereço Completo</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputEndereco"
            aria-describedby="enderecoHelp"
            placeholder="Endereco"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="inputCEP">CEP</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputCep"
            aria-describedby="nameHelp"
            placeholder="Cep"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputBairro">Bairro</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputBairro"
            aria-describedby="bairroHelp"
            placeholder="Bairro"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="inputCity">Cidade</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputCity"
            aria-describedby="nameHelp"
            placeholder="CIDADE"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEstado">Estado</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputEstado"
            aria-describedby="estadoHelp"
            placeholder="Estado"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPhone">Telefone</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputTelefone"
            aria-describedby="emailHelp"
            placeholder="Seu Telefone"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPhone">Telefone para Recado</label><br />
          <input
            type="text"
            class="form-control"
            id="exampleInputTelefone"
            aria-describedby="emailHelp"
            placeholder="Telefone Recado"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label><br />
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Seu email"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputDate">Data de Nascimento</label><br />
          <input id="date" type="date" required />
        </div>
        <br />
        <div class="form-group">
          <label for="inputDate">SEXO</label><br />
          <select id="inputGenero" class="form-control">
            <option selected>Escolher...</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <label for="inputEstado">Série/Ano que deseja vaga</label><br />
          <select id="inputSerie" class="form-control">
            <option selected>Escolher...</option>
            <option>Berçário</option>
            <option>Maternal I</option>
            <option>Maternal II</option>
            <option>Pré I</option>
            <option>Pré II</option>
            <option>1º Ano</option>
            <option>2º Ano</option>
            <option>3º Ano</option>
            <option>4º Ano</option>
            <option>5º Ano</option>
            <option>6º Ano</option>
            <option>7º Ano</option>
            <option>8º Ano</option>
            <option>9º Ano</option>
            <option>1ª Série E.M</option>
            <option>2ª Série E.M</option>
            <option>3ª Serie E.M</option>
          </select>
        </div>
        <br />
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            required
          />
          <label class="form-check-label" for="exampleCheck1"
            >Concordo com os termos</label
          >
        </div>
        <br />
        <button>Enviar</button>
        <br />
        <br />
        <p>A vaga será cedida de acordo com sua geolocalização.</p>
      </fieldset>
    </form>
  </body>
</html>
